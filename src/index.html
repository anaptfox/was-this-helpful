<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

    <script type="module" src="/build/was-this-helpful.esm.js"></script>
    <script nomodule src="/build/was-this-helpful.js"></script>
  </head>
  <body>
    <was-this-helpful feedback-style="other"></was-this-helpful>
  <!-- Load the snippet -->
  </body>
  <script>
    const wasThisHelpful = document.querySelector('was-this-helpful');
    wasThisHelpful.addEventListener('everything', event => {
      console.log("An event was triggered:")
      console.log(JSON.stringify(event.detail, undefined, 2));

    });
  </script>
